
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò Chơi Quay Số</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f3f3f3; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #resultArea, #adminPanel, #scoreBoard { margin-top: 20px; }
    table { margin: 0 auto; border-collapse: collapse; }
    th, td { border: 1px solid #999; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Trò chơi may mắn</h2>
  <input type="text" id="playerName" placeholder="Nhập tên của bạn"><br>
  <button onclick="startGame()">Quay số</button>
  <p id="resultArea"></p>

  <div id="adminLogin">
    <h3>Admin đăng nhập</h3>
    <input type="password" id="adminCode" placeholder="Nhập mã admin">
    <button onclick="verifyAdmin()">Xác nhận</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h3>Chức năng admin</h3>
    <button onclick="fetchData(true)">Công bố điểm</button>
    <button onclick="resetData()">Reset dữ liệu</button>
    <div id="scoreBoard"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwXY66kDQld99FREk9EaWcjk5FKUuriEi6N3X3b_u_o1Fg4MrylwDt802pn8_N3_JL2dg/exec';
    let isAdmin = false;
    let isScoreRevealed = false;

    function startGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Vui lòng nhập tên!");

      fetch(scriptURL + '?action=check&name=' + encodeURIComponent(name))
        .then(res => res.json())
        .then(data => {
          if (data.exists) {
            alert("Bạn đã chơi rồi. Mỗi người chỉ được chơi 1 lần.");
          } else {
            const score = Math.floor(Math.random() * 101);
            document.getElementById("resultArea").innerText = "Bạn quay được: " + score + " điểm!";
            fetch(scriptURL, {
              method: 'POST',
              body: new URLSearchParams({name, score})
            });
          }
        });
    }

    function verifyAdmin() {
      const code = document.getElementById("adminCode").value.trim();
      if (code === "12344321") {
        isAdmin = true;
        document.getElementById("adminPanel").style.display = "block";
        alert("Đăng nhập thành công!");
        fetchData(true);
      } else {
        alert("Sai mã admin.");
      }
    }

    function fetchData(forceReveal = false) {
      fetch(scriptURL + '?action=get')
        .then(res => res.json())
        .then(data => {
          let html = '<h4>Bảng điểm</h4><table><tr><th>Tên</th><th>Điểm</th></tr>';
          data.forEach(player => {
            let displayScore = player.score;
            if (!isAdmin && !forceReveal && !isScoreRevealed && player.name !== document.getElementById("playerName").value.trim()) {
              displayScore = "***";
            }
            html += `<tr><td>${player.name}</td><td>${displayScore}</td></tr>`;
          });

          if (isAdmin || forceReveal || isScoreRevealed) {
            const sorted = [...data].sort((a, b) => b.score - a.score);
            html += '</table><h4>Bảng xếp hạng</h4><table><tr><th>Hạng</th><th>Tên</th><th>Điểm</th></tr>';
            sorted.forEach((p, i) => {
              html += `<tr><td>${i + 1}</td><td>${p.name}</td><td>${p.score}</td></tr>`;
            });
          }

          html += '</table>';
          document.getElementById("scoreBoard").innerHTML = html;
          isScoreRevealed = true;
        });
    }

    function resetData() {
      if (!confirm("Bạn có chắc muốn xoá toàn bộ dữ liệu?")) return;
      fetch(scriptURL + '?action=reset')
        .then(res => res.text())
        .then(msg => {
          alert("Dữ liệu đã được xoá.");
          document.getElementById("scoreBoard").innerHTML = "";
        });
    }
  </script>
</body>
</html>
