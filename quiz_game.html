
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi quay số</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; }
    table { margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Chào mừng đến với trò chơi quay số!</h2>
  <div id="inputArea">
    <input type="text" id="playerName" placeholder="Nhập tên của bạn">
    <button onclick="startGame()">Bắt đầu</button>
  </div>

  <div id="gameArea" style="display:none;">
    <p>Điểm của bạn là: <span id="scoreDisplay"></span></p>
  </div>

  <div id="resultArea" style="margin-top: 30px;">
    <button onclick="showResult()">Xem kết quả</button>
    <input type="password" id="adminPass" placeholder="Mật mã admin (nếu có)">
    <div id="resultTable"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwXY66kDQld99FREk9EaWcjk5FKUuriEi6N3X3b_u_o1Fg4MrylwDt802pn8_N3_JL2dg/exec";
    let playerName = "";

    function startGame() {
      playerName = document.getElementById("playerName").value.trim();
      if (!playerName) {
        alert("Bạn phải nhập tên!");
        return;
      }
      const score = Math.floor(Math.random() * 100) + 1;
      document.getElementById("scoreDisplay").innerText = score;
      document.getElementById("inputArea").style.display = "none";
      document.getElementById("gameArea").style.display = "block";

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ name: playerName, score: score }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => {
        if (res === "already_played") {
          alert("Bạn đã chơi rồi. Mỗi người chỉ được chơi một lần.");
        }
      })
      .catch(err => alert("Lỗi khi gửi dữ liệu: " + err));
    }

    function showResult() {
      fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const isAdmin = document.getElementById("adminPass").value === "12344321";
        let html = "<table><tr><th>Tên</th><th>Điểm</th></tr>";
        for (let i = 1; i < data.length; i++) {
          const name = data[i][0];
          const score = data[i][1];
          const displayScore = (isAdmin || name === playerName) ? score : "***";
          html += `<tr><td>${name}</td><td>${displayScore}</td></tr>`;
        }
        html += "</table>";
        document.getElementById("resultTable").innerHTML = html;
      })
      .catch(err => alert("Không thể lấy kết quả: " + err));
    }
  </script>
</body>
</html>
