
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thử Vận May 🎲</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .player-list {
      margin-top: 20px;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    .result {
      font-weight: bold;
      margin-top: 20px;
      background: #d7ffd7;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>🎮 Thử Vận May 🎲</h1>
  <p>Nhập tên bạn trước khi quay số:</p>
  <input type="text" id="name" placeholder="Tên của bạn">
  <button onclick="playGame()">🎯 Quay!</button>
  <button onclick="resetGame()">🔁 Chơi lại</button>
  <br><br>
  <button onclick="adminReveal()">🔒 Quản lý: Công bố kết quả</button>

  <div class="player-list" id="list"></div>
  <div class="result" id="result"></div>

  <script>
    let players = [];
    const adminCode = "1234"; // 🔐 Mã bí mật để công bố kết quả

    function playGame() {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Vui lòng nhập tên!");

      const score = Math.floor(Math.random() * 100) + 1;
      players.push({ name, score });
      alert(`${name} quay được ${score} điểm!`);

      document.getElementById("name").value = "";
      updateList();

      const remaining = 10 - players.length;
      document.getElementById("result").innerHTML = `🕒 Đã có ${players.length} người chơi. ${remaining > 0 ? "Cần thêm " + remaining + " người nữa." : "Đã đủ số người. Quản lý có thể công bố kết quả."}`;
    }

    function updateList() {
      const list = document.getElementById("list");
      list.innerHTML = "<h3>Danh sách người chơi:</h3>";
      players.forEach((p, i) => {
        list.innerHTML += `${i + 1}. ${p.name} - ${p.score} điểm<br>`;
      });
    }

    function displayTop3() {
      players.sort((a, b) => b.score - a.score);
      const top3 = players.slice(0, 3);
      let resultText = "🏆 Top 3 người thắng cuộc:<br>";
      if (top3[0]) resultText += `🥇 ${top3[0].name} - ${top3[0].score} điểm<br>`;
      if (top3[1]) resultText += `🥈 ${top3[1].name} - ${top3[1].score} điểm<br>`;
      if (top3[2]) resultText += `🥉 ${top3[2].name} - ${top3[2].score} điểm<br>`;
      document.getElementById("result").innerHTML = resultText;
    }

    function adminReveal() {
      if (players.length < 3) {
        alert("Cần ít nhất 3 người chơi để công bố kết quả.");
        return;
      }

      const code = prompt("Nhập mã quản lý để công bố kết quả:");
      if (code === adminCode) {
        displayTop3();
      } else {
        alert("Sai mã! Không được phép công bố.");
      }
    }

    function resetGame() {
      if (confirm("Bạn có chắc muốn chơi lại không?")) {
        players = [];
        document.getElementById("list").innerHTML = "";
        document.getElementById("result").innerHTML = "";
        alert("Trò chơi đã được làm mới!");
      }
    }
  </script>
</body>
</html>
