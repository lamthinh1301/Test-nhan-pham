<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🎮 Thử Vận May 🎲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f3f3;
      margin: 0;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result, #playerList {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-line;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #adminPanel {
      margin-top: 30px;
      display: none;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>🎮 Thử Vận May 🎲</h1>

  <div>
    <p><strong>Nhập tên của bạn trước khi quay:</strong></p>
    <input type="text" id="playerName" placeholder="Tên của bạn">
    <br>
    <button onclick="spin()">🎯 Quay điểm</button>
  </div>

  <div id="result"></div>

  <div class="section">
    <h2>🔐 Quản lý kết quả (Chỉ dành cho Admin)</h2>
    <label for="adminCode">Nhập mã Admin:</label>
    <br>
    <input type="password" id="adminCode" placeholder="VD: 12344321">
    <button onclick="showAll()">📊 Xem kết quả</button>
  </div>

  <div id="adminPanel">
    <h3>📋 Danh sách kết quả:</h3>
    <div id="playerList"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "12344321";
    const players = JSON.parse(localStorage.getItem("players") || "{}");

    function spin() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) {
        alert("Vui lòng nhập tên.");
        return;
      }

      if (players[name]) {
        alert("Bạn đã quay rồi. Không thể quay lại!");
        showPersonal(name);
        return;
      }

      const score = Math.floor(Math.random() * 100) + 1;
      players[name] = score;
      localStorage.setItem("players", JSON.stringify(players));
      showPersonal(name);
    }

    function showPersonal(name) {
      const resultDiv = document.getElementById("result");
      let display = `🎉 Điểm của bạn: ${players[name]} điểm\n\n`;
      display += "🎭 Danh sách người chơi:\n";
      for (const player in players) {
        if (player === name) {
          display += `- ${player}: ${players[player]} điểm\n`;
        } else {
          display += `- ${player}: ***\n`;
        }
      }
      resultDiv.textContent = display;
    }

    function showAll() {
      const code = document.getElementById("adminCode").value.trim();
      const panel = document.getElementById("adminPanel");
      const list = document.getElementById("playerList");
      let output = "";

      if (code === ADMIN_PASSWORD) {
        for (const player in players) {
          output += `${player}: ${players[player]} điểm\n`;
        }
      } else {
        output = "❌ Sai mã admin hoặc không có quyền.\n\nDanh sách người chơi:\n";
        for (const player in players) {
          output += `- ${player}: ***\n`;
        }
      }

      panel.style.display = "block";
      list.textContent = output;
    }
  </script>

</body>
</html>
