<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghi điểm người chơi</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; }
    #resultSection { margin-top: 30px; display: none; }
    #playersTable { width: 100%; max-width: 400px; margin: auto; border-collapse: collapse; }
    #playersTable th, #playersTable td { border: 1px solid #ccc; padding: 8px; }
    #playersTable th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>🏆 Ghi điểm người chơi 🏆</h1>
  <input type="text" id="playerName" placeholder="Nhập tên của bạn" />
  <br>
  <button onclick="submitScore()">Gửi</button>

  <div style="margin-top: 50px;">
    <button onclick="showResults()">📋 Xem kết quả (Admin)</button>
    <button onclick="resetScores()" style="background-color: red; color: white;">🗑️ Reset toàn bộ điểm</button>
  </div>

  <div id="resultSection">
    <h2>Danh sách người chơi & điểm</h2>
    <table id="playersTable">
      <thead>
        <tr><th>Tên</th><th>Điểm</th></tr>
      </thead>
      <tbody id="playersBody"></tbody>
    </table>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem("players") || "{}");

    function submitScore() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) {
        alert("Vui lòng nhập tên.");
        return;
      }
      if (players[name]) {
        alert("Bạn đã chơi rồi!");
        return;
      }
      const score = Math.floor(Math.random() * 100) + 1;
      players[name] = score;
      localStorage.setItem("players", JSON.stringify(players));
      alert("Bạn đã được ghi điểm: " + score);
      document.getElementById("playerName").value = "";
    }

    function showResults() {
      const adminCode = prompt("Nhập mã admin để xem kết quả:");
      if (adminCode !== "12344321") {
        alert("Sai mã admin!");
        return;
      }

      const tbody = document.getElementById("playersBody");
      tbody.innerHTML = "";
      for (let name in players) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${name}</td><td>${players[name]}</td>`;
        tbody.appendChild(tr);
      }
      document.getElementById("resultSection").style.display = "block";
    }

    function resetScores() {
      const adminCode = prompt("Nhập mã admin để reset:");
      if (adminCode !== "12344321") {
        alert("Sai mã admin!");
        return;
      }

      if (confirm("Bạn có chắc muốn xóa toàn bộ dữ liệu điểm không?")) {
        localStorage.removeItem("players");
        players = {};
        document.getElementById("playersBody").innerHTML = "";
        alert("Đã reset toàn bộ điểm.");
        document.getElementById("resultSection").style.display = "none";
      }
    }
  </script>
</body>
</html>
