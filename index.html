<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🎮 Thử Vận May 🎲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f3f3;
      margin: 0;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    #adminPanel {
      margin-top: 30px;
      display: none;
    }
    #playerList {
      margin-top: 15px;
      white-space: pre-line;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    #adminBtn, #revealAllBtn {
      margin-top: 20px;
    }
    #revealAllBtn {
      display: none;
    }
  </style>
</head>
<body>

  <h1>🎮 Thử Vận May 🎲</h1>
  <p>Nhập tên bạn trước khi quay số:</p>
  <input type="text" id="playerName" placeholder="Tên của bạn">
  <button onclick="spin()">🎯 Quay!</button>

  <div id="result"></div>

  <button id="revealAllBtn" onclick="showAll()">🔐 Quản lý: Công bố kết quả</button>

  <div id="adminPanel">
    <h3>📋 Danh sách tất cả người chơi</h3>
    <div id="playerList"></div>
  </div>

  <script>
    const adminCode = "12344321";
    const playerNameInput = document.getElementById("playerName");
    const resultDiv = document.getElementById("result");
    const revealAllBtn = document.getElementById("revealAllBtn");
    const adminPanel = document.getElementById("adminPanel");
    const playerListDiv = document.getElementById("playerList");

    let players = JSON.parse(localStorage.getItem("players") || "{}");

    function spin() {
      const name = playerNameInput.value.trim();
      if (!name) {
        alert("Vui lòng nhập tên.");
        return;
      }

      if (players[name]) {
        alert("Bạn đã quay rồi. Không thể quay lại!");
        resultDiv.textContent = `🎉 Điểm của bạn là: ${players[name]}`;
        return;
      }

      if (name === adminCode) {
        revealAllBtn.style.display = "inline-block";
        alert("Bạn đã đăng nhập với tư cách Admin. Bấm nút để xem kết quả.");
        return;
      }

      const score = Math.floor(Math.random() * 100) + 1;
      players[name] = score;
      localStorage.setItem("players", JSON.stringify(players));
      resultDiv.textContent = `🎉 Bạn đã quay được: ${score} điểm`;
    }

    function showAll() {
      const name = playerNameInput.value.trim();
      if (name !== adminCode) {
        alert("Bạn không có quyền truy cập kết quả.");
        return;
      }

      adminPanel.style.display = "block";
      let text = "";
      for (const [player, score] of Object.entries(players)) {
        text += `${player}: ${score} điểm\n`;
      }
      
      playerListDiv.textContent = text;
    }

    // Tự động hiển thị điểm nếu đã chơi
    window.onload = () => {
      const name = playerNameInput.value.trim();
      if (name && players[name]) {
        resultDiv.textContent = `🎉 Điểm của bạn là: ${players[name]}`;
      }
    };
  </script>
</body>
</html>
